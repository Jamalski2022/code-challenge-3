<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISHOWMAX Movie Arena</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ISHOWMAX Movie Arena</h1>
    <marquee bgcolor="blue">FLASH SALE ONGOING FOR THE LATEST MOVIES</marquee>
    <div id="main">
        <div id="sidebar">
            <ul id="films">
                <!-- Movies will be loaded here -->
            </ul>
        </div>
        <div id="details">
            <h2 id="title">Movie Title</h2>
            <img id="poster" src="" alt="Movie Poster">
            <p id="runtime">Runtime: </p>
            <p id="showtime">Showtime: </p>
            <p id="tickets">Available Tickets: </p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
